<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">

<body>
	<form onsubmit = "return false" action = "#">
		<label>Cost</label>
		<input type = "number" id = "cost" value = "">
		<label>Rate</label>
				<input type = "number" id = "rate" value = "">
			 <input type = "submit" value = "submit"
			 		id = "submit" >
	</form>
	<h1>Total</h1>
	<p id = "total"></p>

<script>
document.getElementById("submit").addEventListener("click", calculateTips, false);

function calculateTips() {
	var originalCost = parseInt(document.getElementById("cost").value);
	var tipRate = parseInt(document.getElementById("rate").value)/100;
	var totalCost = (originalCost * tipRate) + originalCost;

document.getElementById("total").innerHTML = totalCost;
};
</script>
</body>
